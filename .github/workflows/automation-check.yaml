name: Che Machine Exec
on: [pull_request]

jobs:
  run:
    name: Automation checks
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Check Eclipse license headers
        run: |
          /bin/bash scripts/check-license.sh --check-license 
